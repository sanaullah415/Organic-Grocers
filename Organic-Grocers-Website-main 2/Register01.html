<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>

<!doctype html>
<html lang="en">

<head>
<style>
body{
    background: url(https://images.pexels.com/photos/207247/pexels-photo-207247.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
    background-position: center center;
    
}
.input-group {
	margin-bottom: 25px;
}

#regbox {
	display:block;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);

}

.regButton {
	text-align: center;
}

.panel {
	margin-bottom: 8px !important;
}
</style>
<title>Register New User Form</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.error {
	color: red
}
.img
	{
		height: 100px;
		width: 100px;
		

	}
</style>

</head>

<body>
    <div>
		<div id="regbox" class="col-sm-4">

			<div class="panel panel-primary" >

				<div style="background: rgb(110, 187, 110)" class="panel-heading">
					<div class="panel-title" style="text-align:center; font-weight: bold; font-size:x-large ; color: whitesmoke;font-family: monospace;">REGISTER NEW USER</div>
				</div>

				<div style="padding: 20px;" class="panel-body">

					<!-- Registration Form -->
					<form:form
						action="${pageContext.request.contextPath}/processRegistrationForm"
						modelAttribute="crmUser" class="form-horizontal">

						<!-- Place for messages: error, alert etc ... -->
						<div class="form-group">
							<div class="col-xs-15">
								<div>

									<!-- Check for registration error -->
									<c:if test="${registrationError != null}">

										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											${registrationError}</div>

									</c:if>

								</div>
							</div>
						</div>

						<!-- User name -->
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span>
							<form:errors path="userName" cssClass="error" />
							<form:input path="userName" placeholder="username (*)"
								class="form-control" />
						</div>

						<!-- Password -->
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span>
							<form:errors path="password" cssClass="error" />
							<form:password path="password" placeholder="password (*)"
								class="form-control" />
						</div>

						<!-- Confirm Password -->
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span>
							<form:errors path="matchingPassword" cssClass="error" />
							<form:password path="matchingPassword"
								placeholder="confirm password (*)" class="form-control" />
						</div>


						<!-- First name -->
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span>
							<form:errors path="firstName" cssClass="error" />
							<form:input path="firstName" placeholder="first name (*)"
								class="form-control" />
						</div>

						<!-- Last name -->
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span>
							<form:errors path="lastName" cssClass="error" />
							<form:input path="lastName" placeholder="last name (*)"
								class="form-control" />
						</div>

						<!-- Email -->
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-envelope"></i></span>
							<form:errors path="email" cssClass="error" />
							<form:input path="email" placeholder="email (*)"
								class="form-control" />
						</div>

						<!-- Phone Number -->
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-phone"></i></span>
							<form:errors path="phoneNumber" cssClass="error" />
							<form:input path="phoneNumber" placeholder="phoneNumber (*)"
								class="form-control" />
						</div>

						<!-- Register Button -->
						<div class="form-group regButton">
							<div class="controls">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</div>

					</form:form>

				</div>

			</div>

		</div>
	</div>
</body>
</html>
