<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>

<!doctype html>
<html lang="en">

<head>
<title>Login Page</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<style>
	*{
		padding: 0;
		
	}
	body
	{
	background-image: url(https://images.pexels.com/photos/207247/pexels-photo-207247.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
	background-position: center center;

	}
	.img
	{
		height: 100px;
		width: 100px;
		

	}
	#loginbox {
	display: flex;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
}

.input-group {
	margin-bottom: 25px;
}

.buttons {
	display: flex;
	justify-content: space-around;
}

</style>
<body>
<br><br>
	<div> 
		
<p align="center">	<img src="/Users/mohammedfaiz/Desktop/OG.jpg" alt="" class="img"></p>
</div>

		<div id="loginbox">

			<div class="panel panel-info" style="background-color:white;">

				<div style="background: rgb(110, 187, 110)" class="panel-heading">
					<div class="panel-title" style="text-align:center; font-weight: bold; font-size:x-large ; color:whitesmoke;font-family: monospace;"> SIGN IN</div>
				</div>

				<div style="padding: 20px;" class="panel-body">

					<!-- Login Form -->
					<form
						action="${pageContext.request.contextPath}/authenticateTheUser"
						method="POST" class="form-horizontal">

						<!-- Place for messages: error, alert etc ... -->
						<div class="form-group">
							<div class="col-sm-15">
								<div>

									<!-- Check for login error -->

									<c:if test="${param.error != null}">

										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											Invalid username and password.</div>

									</c:if>

									<!-- Check for logout -->

									<c:if test="${param.logout != null}">

										<div class="alert alert-success col-xs-offset-1 col-xs-10">
											You have been logged out.</div>

									</c:if>

								</div>
							</div>
						</div>

						<!-- User name -->
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								name="username" placeholder="Username" class="form-control">
						</div>

						<!-- Password -->
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								name="password" placeholder="Password" class="form-control">
						</div>

						<!-- Login/Submit Button -->
						<div class="form-group buttons">
							<div class="controls">
								<button type="submit" class="btn btn-success">Login</button>

							</div>
							<div>
								<a href="${pageContext.request.contextPath}/register"
									class="btn btn-primary" role="button" aria-pressed="true">
									New User</a>
							</div>
						</div>

						<!-- I'm manually adding tokens ......! -->

						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
